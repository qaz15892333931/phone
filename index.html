<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>phone</title>
    <script>
      // 安卓返回键
      function pushHistory(){
        var state = {
          title:"title",
          url:window.location.hash};
        window.history.pushState(state,"title",window.location.hash);
      }
      pushHistory()
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
